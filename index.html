<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist Tool</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="button-container">
        <button class="checklist-button" data-checklist="bonus">Grid de Qualidade</button>
        <button class="checklist-button" data-checklist="checklist2">Tech</button>
        <button class="checklist-button" data-checklist="checklist3">Creative</button>
        <button class="checklist-button" data-checklist="checklist4">Measurement</button>
        <button class="checklist-button" data-checklist="checklist5">Checklist 5</button>
    </div>
    <div class="container">
        <h1 id="checklistTitle">Quer Bonus? Ent√£o toma bonus!</h1>
        <ul id="bonusChecklist" class="checklist"></ul>
    </div>
    <div id="infoContainer" class="info-container">
        <h2 id="infoTitle"></h2>
        <p id="infoContent"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
